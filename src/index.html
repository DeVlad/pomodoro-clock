<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- build:css css/style.min.css -->
    <link href="css/style.css" rel="stylesheet">
    <!-- /build -->
</head>

<body>
    <div class="container">
        <h1>Pomodoro</h1>
        <div id="clock">00:00</div>
        <div id="status">&nbsp;</div>
        <div class="row">
            <div class="col s12 m4 l4 xl4 offset-m4 offset-l4 offset-xl4">
                <div class="progress">
                    <div id="progress-bar" class="determinate" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container center-align">
        <p class=""><span>Session</span></p>
        <div class="row">
            <div class="col s4 m1 offset-m4 right-align"> <a id="session-plus" class="btn-floating btn-small waves-effect waves-light color-pink"><i class="material-icons">+</i></a></div>
            <div class="col s4 m2 center-align"><input id="sessionDuration" type="number" class="center-align settings" size="2" min="1" max="60" name="session" value="10" /></div>
            <div class="col s4 m1 left-align"><a id="session-minus" class="btn-floating btn-small waves-effect waves-light color-pink"><i class="material-icons">-</i></a></div>
        </div>
        <p><span>Break</span></p>
        <div class="row">
            <div class="col s4 m1 offset-m4 right-align"> <a id="break-plus" class="btn-floating btn-small waves-effect waves-light color-pink"><i class="material-icons">+</i></a></div>
            <div class="col s4 m2 center-align"><input id="breakDuration" type="number" class="center-align settings" pattern="^[0-9]{1,2}$" size="2" min="5" max="20" name="break" value='5' required/></div>
            <div class="col s4 m1 left-align"><a id="break-minus" class="btn-floating btn-small waves-effect waves-light color-pink"><i class="material-icons">-</i></a></div>
        </div>
        <button id="start" class="btn-large color-pink" onclick="startPomodoro()">start</button>
    </div>
    <audio id="alarm-beep">
        <source src="sound/alarm-beep.ogg" type="audio/ogg">
        <source src="sound/alarm-beep.mp3" type="audio/mpeg">  
    </audio>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- build:js js/pomodoro.min.js -->
    <script src="js/pomodoro.js" type="text/javascript"></script>
    <!-- /build -->
</body>

</html>
